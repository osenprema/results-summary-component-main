<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="main__result">
        <h1>Your Result</h1>
        <div class="result__score">
          <h2>76</h2>
          <h2>of 100</h2>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="main__summary">
        <h1>Summary</h1>
        <div id="summary__values" class="summary__values"></div>
        <button>Continue</button>
      </section>        
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@osenprema</a>.
    </footer>
  </body>
  <script type="text/javascript">
    const values = document.getElementById("summary__values");
    fetch("./data.json")
    .then(response => response.json())
    .then(data => {
      data.forEach(reg => {
        let new_value = document.createElement("div");
        let val_img = document.createElement("img");
        let val_val = document.createElement("h2");
        let val_ran = document.createElement("h2");

        val_img.src = reg.icon;
        val_val.innerHTML = reg.category;
        val_ran.innerHTML = "<span>" + reg.score + "</span> / 100";

        new_value.appendChild(val_img);
        new_value.appendChild(val_val);
        new_value.appendChild(val_ran);

        values.appendChild(new_value);
      });
      })
    .catch(error => {
      console.log(error);
    })        
  </script>
</html>
